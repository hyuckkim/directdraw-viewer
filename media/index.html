<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DDS Viewer</title>
  <style>
    body {
      overflow: auto;
      font-family: sans-serif; position: relative; margin: 0; padding: 0;
    }
    #main-image {
      display: block;
      margin-bottom: 2rem;
      overflow: hidden;
    }
    #main-image.full {
      width: auto;
      height: auto;
      max-width: none; 
      max-height: none;
    }
    button {
      background: var(--vscode-button-background);
      color: var(--vscode-button-foreground);
      border: none;
    }
    .metadata {
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: var(--vscode-editor-foreground);
    }
    .selector {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
      background: var(--vscode-panel-background);
      padding: 0.5rem;
      border: 1px solid var(--vscode-panel-border);
      border-radius: 6px;
    }
    .selector img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      cursor: pointer;
      padding: 1px;
    }
    .selector img.active {
      padding: 0;
      border: 1px solid var(--vscode-panel-border);
    }
  </style>
</head>
<body>
  <div class="header">
    <button>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-download-icon lucide-download"><path d="M12 15V3"/><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><path d="m7 10 5 5 5-5"/></svg>
    </button>
    <button onclick="document.querySelector('#main-image').classList.toggle('full')">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-expand-icon lucide-expand"><path d="m15 15 6 6"/><path d="m15 9 6-6"/><path d="M21 16v5h-5"/><path d="M21 8V3h-5"/><path d="M3 16v5h5"/><path d="m3 21 6-6"/><path d="M3 8V3h5"/><path d="M9 9 3 3"/></svg>
    </button>
    <span id="metadata" class="metadata"></span>
  </div>
  <img id="main-image" class="full" src="" alt="" />

  <div class="selector" id="selector" style="display: none"></div>
  <div class="image-holder" style="display: none">
    <!-- IMAGES_PLACEHOLDER -->
  </div>

  <script>
    const vscode = acquireVsCodeApi();
    enableImage();
    /*METADATA_PLACEHOLDER*/

    function setMetadata({ width, height, format }) {
      const metadataEl = document.getElementById('metadata');
      metadataEl.textContent = `${width} x ${height} | ${format}`;
    }

    function enableImage() {
      const allImages = document.querySelectorAll('.dds-image');

      const mainImage = document.getElementById('main-image');
      const selector = document.getElementById('selector');

      const idx = 0;

      allImages.forEach((img, index) => {
        const thumb = document.createElement('img');
        thumb.src = img.src;
        thumb.dataset.index = index;
        thumb.addEventListener('click', () => {
          mainImage.src = img.src;
          document.querySelectorAll('.selector img').forEach(el => el.classList.remove('active'));
          thumb.classList.add('active');
          idx = index;
        });
        selector.appendChild(thumb);
      });

      if (allImages.length > 0) {
        mainImage.src = allImages[0].src;
        selector.querySelector('img').classList.add('active');
      }

      if (allImages.length === 1) {
        selector.style.display = 'none';
      } else {
        selector.style.display = 'flex';
      }
    }
    
    document.querySelector('button').addEventListener('click', () => {
      vscode.postMessage({ type: "download", index: idx })
    });
  </script>
</body>
</html>
